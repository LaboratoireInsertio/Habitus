<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/scripts.js"></script>

	<style type="text/css">
		#myChart{
			/*width : 500px;*/
			/*height */
		}
		.chart{
			width : 100%;
			height : 300px;
			float : left;
			/*background: red;*/
		}
		div.content{
			border: 1px solid #ccc;
			color : #333;
			text-align: center;
			padding : 10px;
			margin : 10px;
			border-radius: 5px;
			transition: all 0.3s;
		}
		div.state{
			width : 10px;
			height : 10px;
			border-radius : 10px;
			background: grey;
			margin : 10px auto
		}
		div.content.active{
			background : green;
			color : white;
		}
	</style>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-1">
				<div class="col-xs-2 sensor">
					<div class="content" id='pir'>
						<div class="name active" > PIR </div>
					</div>
				</div>

				<div class="col-xs-2 sensor">
					<div class="content" id="sound_global">
						<div class="name" > Global Sound </div>

					</div>
				</div>

				<div class="col-xs-2 sensor">
					<div class="content" id='sound_loud'>
						<div class="name" > Intense Sound </div>
					</div>
				</div>

				<div class="col-xs-2 sensor">
					<div class="content" id="photocell_up">
						<div class="name" > PhotoCell Up </div>
					</div>
				</div>

				<div class="col-xs-2 sensor">
					<div class="content">
						<div class="name" id="photocell_down"> PhotoCell Down </div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<div class="chart">
		<canvas id="pir" ></canvas>
	</div>
	<div class="chart">
		<canvas id="sound_1" ></canvas>
	</div>
	<div class="chart">
		<canvas id="sound_2" ></canvas>
	</div>
	<div class="chart">
		<canvas id="stairs" ></canvas>
	</div>



</body>
</html>
